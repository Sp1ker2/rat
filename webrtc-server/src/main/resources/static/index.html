<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Stream Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #00ff88;
            color: #000;
        }
        
        .content {
            padding: 40px;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        #localVideo, #remoteVideo {
            width: 100%;
            display: block;
            max-height: 600px;
            object-fit: contain;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #00ff88;
            color: #000;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-entry {
            margin-bottom: 5px;
        }
        
        .log-entry.error {
            color: #ff4757;
        }
        
        .log-entry.success {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• WebRTC Stream Server</h1>
            <div class="status" id="status">–û—Ç–∫–ª—é—á–µ–Ω–æ</div>
        </div>
        
        <div class="content">
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="startBtn" onclick="startStream()">‚ñ∂ –ù–∞—á–∞—Ç—å —Å—Ç—Ä–∏–º</button>
                <button class="btn btn-success" id="connectBtn" onclick="connectWebSocket()" disabled>üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopStream()" disabled>‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>üìä –°—Ç–∞—Ç—É—Å</h3>
                    <div class="stat-value" id="connectionStatus">–û–∂–∏–¥–∞–Ω–∏–µ</div>
                </div>
                <div class="stat-card">
                    <h3>üìà –ö–∞–¥—Ä–æ–≤ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ</h3>
                    <div class="stat-value" id="framesSent">0</div>
                </div>
                <div class="stat-card">
                    <h3>üíæ –†–∞–∑–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö</h3>
                    <div class="stat-value" id="dataSize">0 KB</div>
                </div>
            </div>
            
            <div class="log" id="log"></div>
        </div>
    </div>
    
    <script>
        let localStream = null;
        let ws = null;
        let framesSent = 0;
        let totalDataSize = 0;
        const video = document.getElementById('localVideo');
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        async function startStream() {
            try {
                log('üé¨ –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É...', 'info');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });
                
                video.srcObject = localStream;
                log('‚úÖ –ü–æ—Ç–æ–∫ –ø–æ–ª—É—á–µ–Ω!', 'success');
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('connectBtn').disabled = false;
                statusEl.textContent = '–ì–æ—Ç–æ–≤ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é';
                statusEl.classList.remove('connected');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–µ–¥–∏–∞: ${error.message}`, 'error');
            }
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            log(`üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ${wsUrl}...`, 'info');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω!', 'success');
                statusEl.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                statusEl.classList.add('connected');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                startSendingFrames();
            };
            
            ws.onmessage = (event) => {
                log(`üì® –ü–æ–ª—É—á–µ–Ω–æ: ${event.data}`, 'info');
            };
            
            ws.onerror = (error) => {
                log(`‚ùå WebSocket –æ—à–∏–±–∫–∞: ${error}`, 'error');
            };
            
            ws.onclose = () => {
                log('üîå WebSocket –æ—Ç–∫–ª—é—á–µ–Ω', 'info');
                statusEl.textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
                statusEl.classList.remove('connected');
            };
        }
        
        function startSendingFrames() {
            if (!localStream || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            const videoTrack = localStream.getVideoTracks()[0];
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1280;
            canvas.height = 720;
            
            const sendFrame = () => {
                if (!localStream || !ws || ws.readyState !== WebSocket.OPEN) return;
                
                try {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob((blob) => {
                        if (blob && ws.readyState === WebSocket.OPEN) {
                            const reader = new FileReader();
                            reader.onload = () => {
                                const base64 = reader.result.split(',')[1];
                                const frame = {
                                    action: 'media-frame',
                                    frame: {
                                        type: 'video',
                                        data: base64,
                                        width: canvas.width,
                                        height: canvas.height
                                    }
                                };
                                
                                ws.send(JSON.stringify(frame));
                                framesSent++;
                                totalDataSize += blob.size;
                                
                                document.getElementById('framesSent').textContent = framesSent;
                                document.getElementById('dataSize').textContent = 
                                    (totalDataSize / 1024).toFixed(2) + ' KB';
                            };
                            reader.readAsDataURL(blob);
                        }
                    }, 'image/jpeg', 0.8);
                } catch (error) {
                    log(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–∞–¥—Ä–∞: ${error.message}`, 'error');
                }
                
                setTimeout(sendFrame, 100); // 10 FPS
            };
            
            sendFrame();
        }
        
        function stopStream() {
            if (ws) {
                ws.close();
                ws = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            video.srcObject = null;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            
            framesSent = 0;
            totalDataSize = 0;
            document.getElementById('framesSent').textContent = '0';
            document.getElementById('dataSize').textContent = '0 KB';
            
            log('‚èπ –°—Ç—Ä–∏–º –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'info');
        }
    </script>
</body>
</html>

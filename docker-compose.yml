services:
  monitoring-system:
    build: .
    container_name: monitoring-system
    ports:
      - "5000:5000"
    volumes:
      - monitoring-data:/root/monitoring-data
    networks:
      - monitoring-network
    restart: unless-stopped
    environment:
      - DATA_DIR=/root/monitoring-data
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD_HASH=$$2b$$12$$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/LewY5NU7qUXx9wH4u
      - JWT_SECRET=your-secret-key-change-in-production

volumes:
  monitoring-data:
    driver: local

networks:
  monitoring-network:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: monitoring-postgres
    environment:
      - POSTGRES_DB=monitoring
      - POSTGRES_USER=monitoring
      - POSTGRES_PASSWORD=monitoring_password_change_in_production
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring-network
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

  monitoring-system:
    build: .
    container_name: monitoring-system
    ports:
      - "5000:5000"
    volumes:
      - monitoring-data:/root/monitoring-data
    networks:
      - monitoring-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATA_DIR=/root/monitoring-data
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD_HASH=$$2b$$12$$jycyShq4mYuKYm9B4AeeH.x/TCHtLo6a6RN19vt7.Y/N.FcddbHxq
      - JWT_SECRET=your-secret-key-change-in-production
      - DATABASE_URL=postgresql+asyncpg://monitoring:monitoring_password_change_in_production@postgres:5432/monitoring

volumes:
  monitoring-data:
    driver: local
  postgres-data:
    driver: local

networks:
  monitoring-network:
    driver: bridge
